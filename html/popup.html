<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="../css/popup.css" />
</head>

<body class="popup">
  <div class="popup__card">
    <div class="popup__header">
      <div class="popup__logo-container">
        <svg class="popup__logo" viewBox="0 0 24 24" width="32" height="32">
          <path fill="#FF0000"
            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z" />
        </svg>
      </div>
      <h1 class="popup__title">YouTube Downloader</h1>
      <p class="popup__subtitle">Скачивайте видео в любом качестве</p>
    </div>

    <div class="popup__content">
      <div class="popup__form-group">
        <label class="popup__label" for="url">Ссылка на видео</label>
        <div class="popup__input-container">
          <input class="popup__input" type="text" id="url" placeholder="https://youtube.com/..." />
          <div class="popup__input-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
              <polyline points="13 2 13 9 20 9"></polyline>
            </svg>
          </div>
        </div>
      </div>

      <div class="popup__form-row">
        <div class="popup__form-group popup__form-group--half">
          <label class="popup__label" for="formatSelect">Формат</label>
          <div class="popup__select-container">
            <select class="popup__select" id="formatSelect">
              <option value="" disabled selected>Выберите</option>
              <option value="mp4">MP4</option>
              <option value="mkv">MKV</option>
              <option value="mp3">MP3</option>
            </select>
          </div>
        </div>

        <div class="popup__form-group popup__form-group--half">
          <label class="popup__label" for="qualitySelect">Качество</label>
          <div class="popup__select-container">
            <select class="popup__select" id="qualitySelect">
              <option value="1080">1080p</option>
              <option value="720">720p</option>
              <option value="480">480p</option>
              <option value="360">360p</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="popup__progress">
      <div class="popup__progress-header">
        <div class="popup__progress-title">Прогресс загрузки</div>
        <div class="popup__progress-percent" id="progressPercent">0%</div>
      </div>
      <div class="popup__progress-bar-container">
        <div class="popup__progress-bar" id="progressBar"></div>
      </div>
      <div class="popup__progress-info">
        <div class="popup__progress-text" id="progressText">Ожидание начала загрузки...</div>
        <div class="popup__status" id="status"></div>
      </div>
    </div>

    <div class="popup__footer">
      <button class="popup__button" id="downloadBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Скачать видео
      </button>
    </div>
  </div>

  <script src="../js/popup.js"></script>
</body>

</html>
